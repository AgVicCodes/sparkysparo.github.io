# Site settings
title: "Paschal Chiadikaobi Uzoegwu's Portfolio"
description: "Showcase of projects and blog posts by Paschal Chiadikaobi Uzoegwu, Data Analyst & Data Scientist"
baseurl: "https://www.linkedin.com/in/uzoegwu-paschal/" 
url: "https://sparkysparo.github.io" 
github_username: Sparkysparo

# Build settings
markdown: kramdown
theme: minima

# Permalinks
permalink: /:categories/:title/
paginate: 5 # Number of posts to show per page

# Google Analytics
google_analytics: UA-XXXXXXXX-X # Your Google Analytics tracking ID

# Social links
social_links:
  twitter: https://twitter.com/yourhandle
  github: https://github.com/yourusername
  linkedin: https://www.linkedin.com/in/yourprofile/

# Author settings
author:
  name: Paschal Chiadikaobi Uzoegwu
  email: sparkysparo@yahoo.com
  twitter: yourhandle

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Defaults for posts
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: Paschal Chiadikaobi Uzoegwu

# Custom variables
custom_var: custom_value

# Configuration for Jekyll Feed
feed:
  path: atom.xml
